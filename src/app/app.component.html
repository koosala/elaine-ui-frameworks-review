<h3>Kendo UI controls. TODO: customization</h3>
<p>
Filter on:  <kendo-dropdownlist [data]="dropDownItems" textField='text' valueField="value" [defaultItem]="defaultItem"
    (valueChange)="handleFilterChange($event)">
  </kendo-dropdownlist>
</p>
<p>
  pH Calibration Table
</p>
<p>
  <kendo-grid [data]="gridItems | async" [pageSize]="pageSize" [skip]="skip" [pageable]="true"
    (pageChange)="pageChange($event)" [sortable]="true" [sort]="sortDescriptor" (sortChange)="handleSortChange($event)"
    [height]="800" (cellClick)="cellClickHandler($event)" (cancel)="cancelHandler($event)">
    <kendo-grid-column field="RowId" title="Row ID" [width]="50">
    </kendo-grid-column>
    <kendo-grid-column field="RowType" title="Row Type">
    </kendo-grid-column>
    <kendo-grid-column field="LabeledpH" [style]="{'text-align': 'right'}" title="Labeled pH" format="{0:n2}" editor="numeric">
    </kendo-grid-column>
    <kendo-grid-column field="CoATemp1" [style]="{'text-align': 'right'}" title="CoA Temp 1 (Low, C)" format="{0:n0}">
    </kendo-grid-column>
    <kendo-grid-column field="CoApH1" [style]="{'text-align': 'right'}" title="CoA pH 1" format="{0:n2}">
    </kendo-grid-column>
    <kendo-grid-column field="CoATemp2" [style]="{'text-align': 'right'}" title="CoA Temp 2 (Middle, C)" format="{0:n0}">
    </kendo-grid-column>
    <kendo-grid-column field="CoApH2" [style]="{'text-align': 'right'}" title="CoA pH 2" format="{0:n2}">
    </kendo-grid-column>
    <kendo-grid-column field="CoATemp3" [style]="{'text-align': 'right'}" title="CoA Temp 3 (High, C)" format="{0:n0}">
    </kendo-grid-column>
    <kendo-grid-column field="CoApH3" [style]="{'text-align': 'right'}" title="CoA pH 3" format="{0:n2}">
    </kendo-grid-column>
    <kendo-grid-column field="IncludedInCalibration" title="Included in Cal?">
    </kendo-grid-column>
    <kendo-grid-column field="BufferTemperature" [style]="{'text-align': 'right'}" title="Buffer Temp (C)"
      format="{0:n0}">
    </kendo-grid-column>
    <kendo-grid-column field="TheoriticalpH" [style]="{'text-align': 'right'}" title="Theoritical pH" format="{0:n4}">
    </kendo-grid-column>
    <kendo-grid-column field="ActualInputpH" [style]="{'text-align': 'right'}" title="Actual Input pH" format="{0:n2}">
    </kendo-grid-column>
    <kendo-grid-column field="VerificationpH" [style]="{'text-align': 'right'}" title="Verification pH" format="{0:n2}">
    </kendo-grid-column>
    <kendo-grid-column field="VerificationSpec" title="Verification Spec (+/-)" format="{0:n2}">
    </kendo-grid-column>
    <kendo-grid-column field="VerificationResult" title="Verification Result">
    </kendo-grid-column>
    <kendo-grid-column field="Comment" title="Comment">
    </kendo-grid-column>
    <!-- <kendo-grid-column field="Discontinued" filter="boolean">
      <ng-template kendoGridCellTemplate let-dataItem>
        <input type="checkbox" [checked]="dataItem.Discontinued" disabled />
      </ng-template>
    </kendo-grid-column> -->
  </kendo-grid>
</p>
